<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Private Chat</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex">

    <!-- DANH SÃCH USER BÃŠN TRÃI -->
    <div class="w-1/4 bg-white p-4 shadow-lg">
        <h2 class="text-lg font-bold mb-3">ðŸ“œ Danh sÃ¡ch Chat</h2>
        <ul id="chatList" class="space-y-2">
            <li class="p-2 bg-gray-200 rounded cursor-pointer" onclick="openChat('general')">ðŸ’¬ Chat Tá»•ng</li>
        </ul>
    </div>

    <!-- Ná»˜I DUNG CHAT BÃŠN PHáº¢I -->
    <div class="w-3/4 p-4 flex flex-col">
        <h2 class="text-lg font-bold mb-3" id="chatTitle">ðŸ’¬ Chat Tá»•ng</h2>
        <div id="messages" class="flex-1 overflow-y-auto border p-3 bg-gray-50 rounded"></div>
        <div class="mt-2 flex">
            <input id="messageInput" type="text" placeholder="Nháº­p tin nháº¯n..."
                class="flex-1 p-2 border rounded outline-none">
            <button id="sendBtn" class="ml-2 px-4 py-2 bg-blue-600 text-white font-semibold rounded">
                Gá»­i
            </button>
        </div>
    </div>

    <script>
        const socket = io();
        const chatList = document.getElementById("chatList");
        const messages = document.getElementById("messages");
        const chatTitle = document.getElementById("chatTitle");
        const messageInput = document.getElementById("messageInput");
        const sendBtn = document.getElementById("sendBtn");

        let username = prompt("Nháº­p tÃªn cá»§a báº¡n:");
        socket.emit("login", username);

        let currentChat = "general";

        // Cáº­p nháº­t danh sÃ¡ch ngÆ°á»i dÃ¹ng
        socket.on("userList", (users) => {
            chatList.innerHTML = `<li class="p-2 bg-gray-200 rounded cursor-pointer" onclick="openChat('general')">ðŸ’¬ Chat Tá»•ng</li>`;
            users.forEach((user) => {
                if (user !== username) {
                    const li = document.createElement("li");
                    li.textContent = `ðŸ‘¤ ${user}`;
                    li.classList.add("p-2", "bg-gray-100", "rounded", "cursor-pointer");
                    li.onclick = () => openChat(user);
                    chatList.appendChild(li);
                }
            });
        });

        // Chuyá»ƒn Ä‘á»•i giá»¯a cÃ¡c cuá»™c trÃ² chuyá»‡n
        function openChat(user) {
            currentChat = user;
            chatTitle.textContent = user === "general" ? "ðŸ’¬ Chat Tá»•ng" : `ðŸ‘¤ Chat vá»›i ${user}`;
            messages.innerHTML = "";
        }

        // Gá»­i tin nháº¯n
        sendBtn.addEventListener("click", () => {
            const message = messageInput.value.trim();
            if (message) {
                if (currentChat === "general") {
                    socket.emit("sendMessage", { text: message });
                } else {
                    socket.emit("privateMessage", { toUsername: currentChat, message });
                    const msgElement = document.createElement("div");
                    msgElement.classList.add("p-2", "bg-blue-100", "rounded", "mb-1", "self-end");
                    msgElement.innerHTML = `<strong>Báº¡n:</strong> ${message}`;
                    messages.appendChild(msgElement);
                    messages.scrollTop = messages.scrollHeight;
                }
                messageInput.value = "";
            }
        });


        // Nháº­n tin nháº¯n chung
        socket.on("receiveMessage", (data) => {
            if (currentChat === "general") {
                const msgElement = document.createElement("div");
                msgElement.classList.add("p-2", "bg-gray-100", "rounded", "mb-1");
                msgElement.innerHTML = `<strong>${data.user}:</strong> ${data.text}`;
                messages.appendChild(msgElement);
                messages.scrollTop = messages.scrollHeight;
            }
        });

        // Nháº­n tin nháº¯n riÃªng
        socket.on("receivePrivateMessage", (data) => {
            if (currentChat === data.from || currentChat === username) {
                const msgElement = document.createElement("div");
                msgElement.classList.add("p-2", "bg-yellow-100", "rounded", "mb-1");
                msgElement.innerHTML = `<strong>ðŸ”’ ${data.from}:</strong> ${data.text}`;
                messages.appendChild(msgElement);
                messages.scrollTop = messages.scrollHeight;
            }
        });
    </script>

</body>

</html>
